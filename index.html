<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge</title>
</head>
<body>
    <header class="encabezado">
        <img src="assets/Logo (1).png" alt="Logo" class="logo">
    </header>
    <main class="contenido">
        <section class="texto_aqui">
            <p>Ingrese el texto aqui</p>
        </section>
        <section class="apartado_admiracion">
            <div class="admiracion">
            <img src="assets/bi_exclamation-circle-fill.png" alt="admiracion" class="exclamacion">
            <p class="parrafo_admiracion">Solo letras minúsculas y sin acentos</p>
            </div>
        </section>
        <div class="botones">
            <a class="boton_encriptar">Encriptar</a>
            <a class="boton_desencriptar">Desencriptar</a>
        </div>
    </main>
    <aside class="sidebar">
        <section class="resultado">
                <img class="imagen" src="assets/Muñeco.png" alt="Buscando" >
            <h2 class="subtitulo">Ningún mensaje fue encontrado</h2>
            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>  
        </section>
    </aside>
</body>
</html>
